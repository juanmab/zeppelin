  name: "Francisco"
  surname: "Solsona"
  company: "Google"
  title: "Developer Relations Program Manager"
  bio: "Francisco es líder de relaciones con desarrolladores en América Latina para Google, se enfoca en crecer el número de apps de alta calidad, promoviendo las plataformas para desarrolladores de Google, así como tecnologías abiertas; tanto a desarrolladores, como a  emprendedores. Ejecuta programas globales y soporta decenas de grupos técnicos de desarrolladores, emprendedores y expertos en diversos temas; para promover el crecimiento de los ecosistemas digitales en América Latina. Antes de dirigir las relaciones con desarrolladores en la región, trabajó por más de 10 años en la UNAM, como Coordinador de Cómputo de la Facultad de Ciencias y lideró varios proyectos de TI exitosos. Tiene amplia experiencia como profesor de ciencias de la computación y escribió un par de libros de fundamentos de computación. Ama los retos y ha sido encontrarlo trabajando en más de un proyecto a la vez, repetidamente. El tiempo libre lo comparte con su adorable (y geek) esposa, con amigos, practicando hiking, en el cine o escuchando novelas de fantasía y ciencia ficción."
